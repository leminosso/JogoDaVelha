<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./src/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">

        <h1 class="title">JOGO DA VELHA</h1>
        
        <div class="container">
            <div class="players">
                <h1>Jogadores</h1>
                <div class="player_container">
                    <img id="noughtIcon" src="./images/circle-image.png">
                    <input id="player1" type="text" placeholder="Nome do Jogador 1">
                </div>
                <div class="player_container">
                    <img id="crossIcon" src="./images/x-image.png">
                    <input id="player2" type="text" placeholder="Nome do Jogador 2">
                </div>
            </div>
        </div>

        <div class="numberOfWins">
            <h1>Pontuação</h1>
            <h1 id="player1Wins"></h1>
            <h1 id="player2Wins"></h1>
        </div>

        
        
        <div class="container-game">
            <div>
                <div id="0" class="square"></div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>

            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
            </div>

            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>
        </div>


        <button id="btnRestart" onclick="restartGame()"> Reiniciar jogo</button>
        <button id="btnRestartWins" onclick="restartWins()"> Resetar pontuação</button>

        <h3 id="result"></h3>
    </main>
    
    <script src="./game.js"></script>
    <script src="./interface.js"></script>

</body>
</html>
